<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Memories</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Header Section */
        header {
            text-align: center;
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for contrast */
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        header button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffd700;
            border: none;
            color: black;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        header button:hover {
            background-color: #ffc107;
        }

        /* Slideshow Styles */
        .slideshow-container {
            position: relative;
            max-width: 500px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .slides {
            display: none;
        }

        .slides img {
            width: 100%;
            border-radius: 10px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: auto;
            margin-top: -22px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 3px;
            user-select: none;
        }

        .prev:hover, .next:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .dots-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            cursor: pointer;
            height: 10px;
            width: 10px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .dot.active, .dot:hover {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>My Memories</h1>
        <p>Thankyou to all of my beloved friends that were always standing besides me while im not in good shaped.</p>
	<p> I wanna shared some of photos that were taken by me</p>
        <button onclick="history.back()">Go Back</button>
    </header>

    <!-- Slideshow Section -->
    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="slides">
            <img src="image1.jpg" alt="Experience 1">
        </div>

        <!-- Slide 2 -->
        <div class="slides">
            <img src="image2.jpg" alt="Experience 2">
        </div>

        <!-- Slide 3 -->
        <div class="slides">
            <img src="image3.jpg" alt="Experience 3">
        </div>
	
 <!-- Slide 4 -->
        <div class="slides">
            <img src="image4.jpg" alt="Experience 4">
        </div>

 <!-- Slide 5 -->
        <div class="slides">
            <img src="image5.jpg" alt="Experience 5">
        </div>

 <!-- Slide 6 -->
        <div class="slides">
            <img src="image6.jpg" alt="Experience 6">
        </div>

<!-- Slide 7 -->
        <div class="slides">
            <img src="maira.jpg" alt="Experience 7">
        </div>

<!-- Slide 8 -->
        <div class="slides">
            <img src="yuni.jpg" alt="Experience 8">
        </div>

<!-- Slide 9 -->
        <div class="slides">
            <img src="wonuimage.jpg" alt="Experience 9">
        </div>




        <!-- Navigation Buttons -->
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <!-- Dots for Navigation -->
    <div class="dots-container">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
	 <span class="dot" onclick="currentSlide(4)"></span>
	 <span class="dot" onclick="currentSlide(5)"></span>
	 <span class="dot" onclick="currentSlide(6)"></span>
	<span class="dot" onclick="currentSlide(7)"></span>
	<span class="dot" onclick="currentSlide(8)"></span>
	<span class="dot" onclick="currentSlide(9)"></span>


    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Experiences. Designed with ðŸ’–. 
    </footer>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/Previous Controls
        function changeSlide(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail Controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        // Display the slides
        function showSlides(n) {
            let slides = document.getElementsByClassName("slides");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }

            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            // Deactivate all dots
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }

            // Show the current slide
            slides[slideIndex - 1].style.display = "block";

            // Highlight the current dot
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>
</html>
